<div class="wrapper">
  <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">สมัครสมาชิก</h3>
            <form class="register-form">
              <label>อีเมล</label>
              <input type="email" class="form-control" name="email" placeholder="อีเมล" [(ngModel)]="credential.email">

              <label>รหัสผ่าน</label>
              <input type="password" class="form-control" name="password" placeholder="รหัสผ่าน" [(ngModel)]="credential.password">

              <label>ชื่อ - นามสกุล</label>
              <input type="text" class="form-control" name="name" placeholder="ชื่อ - นามสกุล" [(ngModel)]="credential.name">

              <label>เบอร์โทรศัพท์</label>
              <input type="tel" class="form-control" name="tel" placeholder="เบอร์โทรศัพท์" [(ngModel)]="credential.tel">

              <div class="form-group">
                <label>วัน-เดือน-ปีเกิด</label>
                <div class="input-group date">
                  <input type="text" class="form-control" autocomplete="off" [(ngModel)]="credential.birthday" placeholder="yyyy-mm-dd" name="dp"
                    ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                  <span class="input-group-addon calendar-ic">
                    <span class="glyphicon glyphicon-calendar">
                      <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                  </span>
                </div>
              </div>

              <div class="form-group gender-box">
                <label>เพศ</label>
                <select class="form-control" name="gender" [(ngModel)]="credential.gender">
                  <option value="">เลือกเพศ</option>
                  <option value="ชาย">ชาย</option>
                  <option value="หญิง">หญิง</option>
                </select>
              </div>
              <button class="btn btn-info btn-block btn-round" [disabled]="!(credential.email && credential.password && credential.name && credential.tel && credential.birthday && credential.gender)"
                (click)="register()">สมัครสมาชิก</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
