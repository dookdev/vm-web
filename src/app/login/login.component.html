<div class="wrapper">
  <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">ยินดีต้อนรับ</h3>
            <div class="social-line text-center">
              <a href="#facebook" class="btn btn-neutral btn-facebook btn-just-icon">
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#googleplus" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a href="#twitter" class="btn btn-neutral btn-twitter btn-just-icon">
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <form class="register-form">
              <label>อีเมล</label>
              <input type="text" class="form-control" name="email" placeholder="อีเมล" [(ngModel)]="credential.email">

              <label>รหัสผ่าน</label>
              <input type="password" class="form-control" name="password" placeholder="รหัสผ่าน" [(ngModel)]="credential.password">
              <button class="btn btn-info btn-block btn-round" [disabled]="!(credential.email && credential.password)" (click)="login()">เข้าสู่ระบบ</button>
            </form>
            <div class="forgot">
              <a href="#" class="btn btn-link btn-danger">ลืมรหัสผ่าน?</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6>&copy; <i class="fa fa-heart heart"></i> วีมอลล์</h6>
      </div>
    </div>
  </div>
</div>
